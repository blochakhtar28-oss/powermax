 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PowerMax Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f4f6f8;
      padding:20px
    }
    h2{margin-bottom:10px}
    .box{
      background:#fff;
      padding:16px;
      border-radius:8px;
      margin-bottom:20px;
      box-shadow:0 2px 8px rgba(0,0,0,.08)
    }
    button{
      padding:8px 14px;
      margin-right:6px;
      cursor:pointer;
      border:none;
      border-radius:6px;
    }
    .approve{background:#2ecc71;color:#fff}
    .reject{background:#e74c3c;color:#fff}
  </style>
</head>

<body>

<!-- ğŸ” LOGIN BOX -->
<div id="loginBox" style="text-align:center;margin-top:60px;">
  <h2>ğŸ” Admin Login</h2>
  <button id="loginBtn" style="
    padding:12px 24px;
    font-size:16px;
    background:#0a66ff;
    color:#fff;
  ">
    Login with Google
  </button>
</div>

<!-- ğŸ› ï¸ ADMIN PANEL -->
<div id="adminApp" style="display:none;">

  <h2>âš™ï¸ PowerMax Admin Panel</h2>
  <p>Only website owner can access</p>

  <div class="box">
    <h3>ğŸ’° Deposit Requests</h3>
    <div id="depositList">Loading...</div>
  </div>

  <div class="box">
    <h3>ğŸ’¸ Withdraw Requests</h3>
    <div id="withdrawList">Loading...</div>
  </div>

  <div class="box">
    <h3>ğŸŒ Global Settings</h3>
    <div id="settingsBox">Loading...</div>
  </div>

</div>

<script type="module">
/* ğŸ”¥ FIREBASE IMPORTS */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

import {
  getFirestore,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ğŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCzHxyLgn9ZKRwD1X0RuUSq3od6MWizieg",
  authDomain: "powermax-fe149.firebaseapp.com",
  projectId: "powermax-fe149"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

/* ğŸ” ELEMENTS */
const loginBox = document.getElementById("loginBox");
const adminApp = document.getElementById("adminApp");
const loginBtn = document.getElementById("loginBtn");

/* ğŸ”’ ADMIN CHECK */
async function isAdmin(uid){
  const ref = doc(db,"admins",uid);
  const snap = await getDoc(ref);
  return snap.exists() && snap.data().role === "admin";
}

/* ğŸ”‘ LOGIN CLICK */
loginBtn.onclick = async () => {
  try{
    await signInWithPopup(auth, provider);
  }catch(e){
    alert("Login failed");
    console.error(e);
  }
};

/* ğŸ” AUTH STATE */
onAuthStateChanged(auth, async(user)=>{
  if(!user){
    loginBox.style.display = "block";
    adminApp.style.display = "none";
    return;
  }

  const admin = await isAdmin(user.uid);

  if(!admin){
    alert("Access Denied");
    auth.signOut();
    return;
  }

  // âœ… ADMIN LOGGED IN
  loginBox.style.display = "none";
  adminApp.style.display = "block";

  console.log("âœ… ADMIN LOGGED IN:", user.email);

  // ğŸ‘‰ NEXT: load deposits / withdraws / settings
});
</script>

</body>
</html>
