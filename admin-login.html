<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login - PowerMax</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#020617;
  font-family:Arial,sans-serif;
  color:#fff;
}
.box{
  background:#020617;
  border:1px solid #1e293b;
  padding:25px;
  border-radius:14px;
  width:100%;
  max-width:340px;
  text-align:center;
}
h2{margin-bottom:15px}
button{
  width:100%;
  padding:12px;
  border-radius:25px;
  border:none;
  font-weight:700;
  cursor:pointer;
  background:#4da3ff;
  color:#000;
}
</style>
</head>

<body>

<div class="box">
  <h2>üîê Admin Login</h2>
  <button onclick="login()">Sign in with Google</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCzHxyLgn9ZKRwD1X0RuUSq3od6MWizieg",
  authDomain: "powermax-fe149.firebaseapp.com",
  projectId: "powermax-fe149"
};

const ADMIN_EMAIL = "blochakhtar28@gmail.com";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
import { setPersistence, browserLocalPersistence, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

setPersistence(auth, browserLocalPersistence);
const provider = new GoogleAuthProvider();
onAuthStateChanged(auth, (user)=>{
  if(user && user.email === ADMIN_EMAIL){
    window.location.href = "admin.html";
  }
});

window.login = async ()=>{
  try{
    const res = await signInWithPopup(auth, provider);
    if(res.user.email !== ADMIN_EMAIL){
      alert("Not authorized");
      return;
    }
    window.location.href = "admin.html";
  }catch(e){
    alert(e.message);
  }
}
</script>

</body>
</html>
